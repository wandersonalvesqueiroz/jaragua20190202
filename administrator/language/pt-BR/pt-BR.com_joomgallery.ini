COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES_LONG="Com esta opção você é capaz de ocultar categorias vazias em vista galeria e categoria (eles ainda estarão disponíveis ligando diretamente a eles). <br /> "_QQ_"Categorias Somente completamente vazios"_QQ_" significa que apenas as categorias serão escondidos que não têm nem sub-Categorias nem imagens. Assim, pode acontecer que uma categoria é exibido que só escondido sub-categorias, como conclusão de uma categoria (aparentemente) vazio seria exibido. Se você quer evitar que utilize a terceira alternativa disponível: 'Também aqueles que contêm vazio sub-categorias "_QQ_", mas este pode retardar um pouco a galeria abaixo se você tiver muitas categorias muito e níveis de categoria em sua galeria."
