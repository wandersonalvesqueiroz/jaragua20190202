COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_LONG="Ativar um corte dinâmicas de Miniaturas para chegar por exemplo miniaturas quadráticas. Não haverá alterações para os arquivos salvos em miniatura. Por favor note que este recurso irá aumentar a carga em seu servidor e resultar em maiores tempos de espera antes que as imagens são mostradas. Dê uma olhada em "_QQ_"Configurações Gerais -> Processamento de Imagem - conversão Miniatura> -> Configurações livres"_QQ_" para converter as imagens quase no upload. Para imagens anteriormente enviado chamar a função recriar em Image Manager."
