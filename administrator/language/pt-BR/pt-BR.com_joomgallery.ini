COM_JOOMGALLERY_CONFIG_FS_IO_INTRO="As definições que você colocar aqui influenciarão a ordenação das imagens diretamente no frontend. Há três critérios pelos quais suas imagens podem ser ordenadas. A ordenação por número, a data de envio, e o título da imagem. Estes critérios podem ser escolhidos em ordem ascendente ou descendente. As prioridades são processadas sucessivamente."
