COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA="Mostrar dados de IPTC"
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA_LONG="Deverão os dados de IPTC da imagem escolhida ser mostrado se disponível? Se "_QQ_"Sim"_QQ_" pelas seguintes opções você pode decidir quais informações serão publicadas. Caso contrário, eles são ineficazes."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_ONE="Como com dados EXIF​​, IPTC dados também são armazenados em uma área dedicada no cabeçalho de um arquivo de imagem digital (bem como outros meios de comunicação). O padrão IPTC-NAA foi desenvolvido pelos <b> I </ b> nternational <b> P </ b> ress <b> T </ b> elecomunicações <b> C </ b> onselho (IPTC), em cooperação o N <b> </ b> ewspaper <b> a </ b> ssociation de <b> a </ b> merica (ANA) e permite armazenar autoria e informações sobre direitos autorais, bem como do título e palavras-chave relevantes para o contexto relacionado procurar diretamente dentro do próprio arquivo de imagem, e, como tal, representa um ativo importante na gestão de arquivo de imagem. Ao contrário do standart, EXIF, IPTC dados não são geradas automaticamente, mas precisa ser escrito no cabeçalho da imagem com a ajuda de um software especial."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_TWO="Apenas campos que atendam a IPTC-NAA normas serão exibidos. O formato recente NewsML eo formato XMP alternativa não estão (ainda) suportadas. Note-se também que os dados do IPTC só podem ser lidos a partir de arquivos originais. Assim, se você optar por excluir as imagens originais depois de upload, os dados do IPTC ficará indisponível."
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE="Modo de exibição para as mini miniaturas?"
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE_LONG="Você pode escolher entre dois modos de exibição para as mini miniaturas: "_QQ_"estático"_QQ_" significa que todas as mini miniaturas de uma categoria estão alinhadas próximas e abaixo das outras. Isto pode ocupar muito espaço no caso de você ter um número grande de imagens. Selecionando "_QQ_"móvel"_QQ_" exibirá todas as mini miniaturas em uma única linha. Altura e largura desta "_QQ_"barra de movimento"_QQ_" podem ser especificadas nas definições seguintes. Apontando seu mouse para a barra provocará o movimento para a frente ou para trás e atribuirá a velocidade. Isto não tem nenhum efeito sobre a velocidade porque todas as mini miniaturas já estão carregadas na chamada da primeira página."
