COM_JOOMGALLERY_CONFIG_GS_PD_DIRECTORY_UNWRITEABLE="Diretório não gravável, verifique as permissões"
COM_JOOMGALLERY_CONFIG_GS_PD_DIRECTORY_WRITEABLE="Diretório é gravável"
