COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS="Expandir com o Breandcrumbs do Joomla"
COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS_LONG="A farinha de rosca do Joomla pode ser concluída com a via de JoomGallery. Eles vão olhar como esta, por exemplo: <i> Início »Galeria» Nome da Categoria »Nome Subcategoria </ i>"
