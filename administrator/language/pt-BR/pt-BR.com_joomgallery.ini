COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_RECIPIENTS_LONG="Whom do you want to send the image claims? If you select '- Default Recipients -' here and if sending messages is enabled above and in category or detail view all users who have set 'Receive System E-mails' to 'Yes' will get a message."
