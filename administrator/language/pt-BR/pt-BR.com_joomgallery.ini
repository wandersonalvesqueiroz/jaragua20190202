COM_JOOMGALLERY_CONFIG_DV_ID_COPYRIGHT="IPTC especificações padrão (tag, tag-nr. Descrição, defintion) são de direitos autorais da International Press Telecommunications Council (<a href="_QQ_"http://www.iptc.org"_QQ_" www.iptc.org target="_QQ_"_blank"_QQ_"> </ a>). O uso destas especificações é permitida apenas se eles permanecem inalterados daqueles definidos em publicações oficiais IPTC. As especificações utilizadas aqui são do "_QQ_"<a Metadados documento href="_QQ_"http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf"_QQ_" Foto target="_QQ_"_blank"_QQ_"> 2008 </ a> "_QQ_", que também contém todos os detalhes de licenciamento respectivos."
