COM_JOOMGALLERY_CONFIG_GS_PD_ALERT_THUMBNAIL_PATH_SUPPORT="Caminho de miniaturas precisa ser fornecido!"
COM_JOOMGALLERY_CONFIG_GS_PD_CHECKUPDATE="Ver se tem updates?"
COM_JOOMGALLERY_CONFIG_GS_PD_CHECKUPDATE_LONG="Do you want the gallery to check automatically for available updates of itself and its extensions like JoomImages, for example? For this the gallery reads an <a href="_QQ_"http://www.en.joomgallery.net/components/com_newversion/rss/extensions.rss"_QQ_" target="_QQ_"_blank"_QQ_">RSS feed</a> provided on JoomGallery.net."
COM_JOOMGALLERY_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO="The JoomGallery is using a file in which all CSS-settings from the configuration manager are saved. You can find the file named %1$s in the directory 'media/joomgallery/css/'. This file must be writable for the gallery. Regulary the file should have the <a href="_QQ_"http://en.wikipedia.org/wiki/File_system_permissions"_QQ_" target="_QQ_"_blank"_QQ_">File permissions</a> 766. In the following there will be shown a status message about the capability to write this file: %2$s"
COM_JOOMGALLERY_CONFIG_GS_PD_CSS_CONFIGURATION_NOT_WRITEABLE="Arquivo de CSS não pode ser escrito "
