COM_JOOMGALLERY_CONFIGS_INFO_1="<b>Ordering is important:</b> For users who belong to more than one group (which is most commonly the case) always the config row with the highest ordering value will be used. For that please consider that a user automatically also belongs to all of his group's parent user groups. Because of that we recommend to give always a higher ordering value to the config row of a group than to the row of its parent group."
