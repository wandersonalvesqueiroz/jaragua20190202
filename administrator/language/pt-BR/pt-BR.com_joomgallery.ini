COM_JOOMGALLERY_CONFIG_DV_ED_EXIF_INTRO_ONE="O formato do arquivo de troca de imagem (EXIF) é um padrão para o formato de arquivo em que as câmeras digitais modernas gravam informações da imagem (JPEG e TIFF). Os dados EXIF ​​são escritos no cabeçalho das informações do arquivo de imagem e contêm parâmetros de gravação importantes, como a fabricante da câmera, o modelo da câmera, data e hora da gravação, o tempo de exposição etc <br /> Observe que, ao anunciar os dados Exif alguns detalhes podem ser publicado não intencionalmente, que não são destinados para os telespectadores!"
