COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES_LONG="Isso ativa os favoritos e disponibiliza todas as funções seguintes. Usuários registrados podem marcar as imagens que eles gostam e chamá-los de novo com o link "_QQ_"Meus Favoritos"_QQ_" sempre que eles querem."
