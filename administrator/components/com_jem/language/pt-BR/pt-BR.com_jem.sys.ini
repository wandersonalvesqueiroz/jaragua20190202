COM_JEM="JEM"
; COM_JEM_INSTALLATION_DESCRIPTION="<p>JEM is an Event Management Component for Joomla.</p><p>It's not a calendar but an easy way to manage and present your events for your group, company or community.<br/>JEM offers a lot of features and possibilities which make your work easier, like the Venue database, Event recurrence, Auto geotagging and much more.<br/>But also for your site visitors JEM has some additional features to offer, like a simple registration system, map service links, or the submission/edit of events and venues from the frontend...</p><p>JEM is based on Eventlist by Christoph Lukes (http://www.schlu.net)</p><p>Community support is provided at <a href='http://www.joomlaeventmanager.net/forum' target='_blank'>www.joomlaeventmanager.net/forum</a>.</p>"
COM_JEM_INSTALLATION_HEADER="por <a href='http://www.joomlaeventmanager.net' target='_blank'>joomlaeventmanager.net</a><br />Distribuído sob os termos da <a href='http://www.gnu.org/licenses/gpl-2.0.html' target='_blank'>GNU General Public License</a>."


